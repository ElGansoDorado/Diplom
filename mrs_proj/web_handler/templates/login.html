{% load static %}
<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Вход в систему</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles_login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon-32x32.png' %}">
</head>
    <body>
        <main class="main">
            <div class="column">

                <div class="logo_box column">
                    <img src="{% static 'img/jpg/logo.jpg' %}" alt="logo">
                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                </div>
    
                <form method="post" class="form" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="input_box input_margin_bottom">
                        <div class="icon_box">
                            <p><i class="fa fa-user" aria-hidden="true"></i></p>
                        </div>
    
                        <div class="input">
                            <input type="text" class="login_input" id="username" name="username" placeholder="Логин" autocomplete="nickname" required>
                        </div>
    
                        <div class="icon_box_gray">
                            <p data-tooltip="Учетные данные для входа можно получить у администратора."><i class="fas fa-info-circle"></i></p>
                        </div>
                    </div>
        
                    <div class="input_box">
                        <div class="icon_box">
                            <p><i class="fa fa-lock" aria-hidden="true"></i></p>
                        </div>
    
                        <div class="input">
                            <input type="password" id="password" name="password" class="password_input" placeholder="Пароль"
                                autocomplete="current-password" required>
                        </div>
    
                        <div class="icon_box_gray">
                            <a href="#" onclick="return show_hide_password(this);" data-tooltip="Показать пароль."><i id="eye"class="fas fa-eye"></i></a>
                        </div>
                    </div>
        
                    
                    <div class="checkbox">
                        <div class="group">
                            <input type="checkbox" name="subscribe" value="newsletter" id="check" class="checkbox_custom"/>    
                            <label for="check">Запомнить меня</label>
                        </div>

                        <a href="#">Забыл пароль?</a>
                    </div>
                    
                    <input type="hidden" name="action" value="login">
                    {% if error %}
                    <p class="error">{{ error }}</p>
                    {% endif %}
                    <button type="submit">Войти</button>
                </form>
            </div>
    
        <script src="{% static 'scripts/login_scripts.js' %}"></script>
        </main>

        <footer class="footer">
            <p>Copyright ©2020 Lorem ipsum dolor sit amet consectetur.</p>
        </footer>

        <img src="{% static 'img/svg/Vector.svg' %}" alt="" class="back_1">
        <img src="{% static 'img/svg/Group.svg' %}" alt="" class="back_2">
    </body>
</html>
