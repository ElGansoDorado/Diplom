{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles_base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon-32x32.png' %}">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    {% block style %}
    {% endblock %}
</head>
<body>
<div class="wrapper">
    <header class="header">
        <section>
            <div class="header_container">
                <img src="{% static 'img/jpg/logo.jpg' %}" alt="logo" class="logo">

                <div class="contacts">
                    <p class="phone_number">+375 (29) 000-00-00</p>
                    <p class="email">admin@admin.com</p>
                </div>

                <div class="search">
                    <input type="text" id="headerSearch" placeholder="Поиск">
                    <button type="button" class="button" id="searchButton"><i class="fas fa-search"></i></button>
                </div>

                <div class="user">
                    <p class="icon"><i class="fa fa-bell" aria-hidden="true"></i></p>
                    <p class="icon"><i class="fa fa-user" aria-hidden="true"></i></p>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">
                            <p class="user_name">{{ user.username }}</p>
                            <p class="icon"><i class="fas fa-sign-out-alt"></i></p>
                        </button>
                    </form>
                </div>

            </div>
        </section>

        <section>
            <nav class="menu">
                <ul>
                    <li><a href="{% url 'home' %}">Главная</a></li>
                    <li><a href="{% url 'client_list' %}">Все записи</a></li>
                    <li><a href="{% url 'dashboard' %}">Обновления</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% block modal %}{% endblock %}
</div>
</body>
</html>
