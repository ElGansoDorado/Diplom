<!-- in delete_client.html -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Delete Client</title>
</head>
<body>
    <h2>Delete Client</h2>
    <p>Are you sure you want to delete {{ client.first_name }} {{ client.last_name }}?</p>
    <form method="post" action="{% url 'delete_client' token=client.token %}">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'client_list' %}">Cancel</a>
</body>
</html>
